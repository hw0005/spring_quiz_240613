<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>즐겨찾기 추가 화면</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>즐겨찾기 추가하기</h1>
		

		<div class="form-group">
			<label for="name">제목</label>
			<input type="text" id="name" class="form-control">
		</div>
		<div class="form-group">
			<label for="url">주소</label>
			<input type="text" id="url" class="form-control">
		</div>
		<input button="button" id="addBtn" class="btn btn-success col-12" value="추가">
	</div>
	
	<script>
		$(document).ready(function() {
			$("#addBtn").on('click', function() {
				// alert("클릭");
				
				// validation
				let name = $("#name").val().trim();
				if (!name) {
					alert("제목을 입력하세요");
				}
				
				let url = $("#url").val().trim();
				if (!url) {
					alert("주소를 입력하세요");
				}
				
				// http도 아니고 https도 아니면 => alert 띄우겠다.
				if (url.startsWith("http://") == false && url.startsWith("https://") == false) {
					alert("주소 형식이 잘못되었습니다.");
					return; // return으로 빠져 나가서 서버에 전송되지 못하게 함.
				}
				
					
				console.log(name);
				console.log(url);
				
				//AJAX 통신 => 서버에 요청
				$.ajax({
					// request
					type:"POST"
					, url:"/lesson06/add-bookmark"
					, data:{"name":name, "url":url}
					
					// response
					// callback
					, success:function(data) { // data: JSON String -> jquery ajax 함수가 parsing 해줌. => js dictionary
						// {"code":200, "result":"성공"}
						if (data.result == "성공") {
							// 목록 화면으로 이동 - GET Method 요청
							location.href="/lesson06/after-add-bookmark-view";
						}
					}
					, error:function(xhr, status, error) {
						alert("데이터를 추가하는 데 실패했습니다.");
					}
				
				}); // AJAX 끝
			}); // 추가버튼 이벤트 끝
		}); // ready 끝
	
	</script>
</body>
</html>
